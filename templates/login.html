<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UniHelp - Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root { --background-color: #f6f6f7; --primary-color: #121638; --card-bg: #ffffff; --input-border: #ddd; --input-focus: #121638; --text-dark: #000000; --text-light: #ffffff; --text-gray: #666; --error-color: #dc3545; --success-color: #28a745; --font-family: 'Roboto', sans-serif; --border-radius: 12px; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: var(--font-family); background-color: var(--background-color); display: flex; justify-content: center; align-items: center; min-height: 100vh; padding: 1rem; }
        .login-container { width: 100%; max-width: 420px; background-color: var(--card-bg); border-radius: var(--border-radius); box-shadow: 0 4px 20px rgba(0,0,0,.1); overflow: hidden; }
        .login-header { background-color: var(--primary-color); color: var(--text-light); padding: 2rem; text-align: center; }
        .login-header h1 { font-size: 2rem; margin-bottom: .5rem; font-weight: 700; }
        .login-header p { font-size: .95rem; opacity: .9; }
        .login-body { padding: 2rem; }
        .form-group { margin-bottom: 1.5rem; }
        .form-group label { display: block; margin-bottom: .5rem; color: var(--text-dark); font-weight: 500; font-size: .95rem; }
        .form-group input { width: 100%; padding: .875rem; border: 2px solid var(--input-border); border-radius: var(--border-radius); font-size: 1rem; transition: border-color .3s, box-shadow .3s; outline: none; }
        .form-group input:focus { border-color: var(--input-focus); box-shadow: 0 0 0 3px rgba(18,22,56,.1); }
        .form-group input::placeholder { color: #aaa; }
        .password-wrapper { position: relative; }
        .password-toggle { position: absolute; right: 12px; top: 50%; transform: translateY(-50%); background: none; border: none; cursor: pointer; color: var(--text-gray); padding: .5rem; display: flex; align-items: center; justify-content: center; }
        .password-toggle:hover { color: var(--primary-color); }
        .form-options { display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.5rem; font-size: .9rem; }
        .remember-me { display: flex; align-items: center; gap: .5rem; }
        .remember-me input[type="checkbox"] { width: 18px; height: 18px; cursor: pointer; accent-color: var(--primary-color); }
        .remember-me label { cursor: pointer; color: var(--text-dark); }
        .forgot-password { color: var(--primary-color); text-decoration: none; font-weight: 500; transition: opacity .2s; }
        .forgot-password:hover { opacity: .8; text-decoration: underline; }
        .btn-login { width: 100%; padding: 1rem; background-color: var(--primary-color); color: var(--text-light); border: none; border-radius: var(--border-radius); font-size: 1rem; font-weight: 500; cursor: pointer; transition: background-color .3s, transform .1s; margin-bottom: 1rem; }
        .btn-login:hover { background-color: #1a1f4d; }
        .btn-login:active { transform: scale(.98); }
        .divider { display: flex; align-items: center; margin: 1.5rem 0; color: var(--text-gray); font-size: .9rem; }
        .divider::before, .divider::after { content: ''; flex: 1; height: 1px; background-color: var(--input-border); }
        .divider span { padding: 0 1rem; }
        .signup-link { text-align: center; color: var(--text-gray); font-size: .95rem; }
        .signup-link a { color: var(--primary-color); text-decoration: none; font-weight: 500; margin-left: .25rem; }
        .signup-link a:hover { text-decoration: underline; }
        .alert { padding: .875rem; border-radius: var(--border-radius); margin-bottom: 1rem; font-size: .9rem; }
        .alert-error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .alert-success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        @media (max-width: 480px) { .login-header h1 { font-size: 1.75rem; } .login-body { padding: 1.5rem; } .form-options { flex-direction: column; gap: 1rem; align-items: flex-start; } }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>UniHelp</h1>
            <p>Assistente inteligente</p>
        </div>
        <div class="login-body">
            {% if erro %}
            <div class="alert alert-error">{{ erro }}</div>
            {% endif %}
            <form method="POST" action="{{ url_for('login') }}">
                <div class="form-group">
                    <label for="ra">RA</label>
                    <input type="text" id="ra" name="ra" placeholder="Digite seu RA" required>
                </div>
                <div class="form-group">
                    <label for="password">Senha</label>
                    <div class="password-wrapper">
                        <input type="password" id="password" name="password" placeholder="Digite sua senha" required>
                        <button type="button" class="password-toggle" id="togglePassword">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle></svg>
                        </button>
                    </div>
                </div>
                <div class="form-options">
                    <div class="remember-me">
                        <input type="checkbox" id="remember" name="remember">
                        <label for="remember">Lembrar-me</label>
                    </div>
                    <a href="#" class="forgot-password">Esqueceu a senha?</a>
                </div>
                <button type="submit" class="btn-login">Entrar</button>
            </form>
            <div class="divider"><span>ou</span></div>
            <div class="signup-link">NÃ£o tem uma conta?<a href="{{ url_for('cadastro') }}">Cadastre-se</a></div>
        </div>
    </div>
    <script>
        const togglePassword = document.getElementById('togglePassword');
        const passwordInput = document.getElementById('password');
        togglePassword.addEventListener('click', function(){
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            this.innerHTML = type === 'password'
                ? '<svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle></svg>'
                : '<svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path><line x1="1" y1="1" x2="23" y2="23"></line></svg>';
        });
    </script>
</body>
</html>
